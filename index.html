<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Country Guide | PP3</title>
  </head>
  <body>
    <h1 id="app-title">Search Your Country</h1>
    <p id="app-description">Country Info and a Weather App</p>
    <div class="form-container">
      <select name="countries" id="countries">
        <option value="select">Select a country</option>
      </select>
      <button onclick="getCountryInfo()" id="countryBtn">Select</button>
    </div>
    <div class="spinner hidden"></div>
    <div id="app-container" class="app-container">
      <div id="countryInfoContainer" class="countryInfoContainer">
        <div id="flag-container">
          <img src="" alt="" id="countryFlag" />
        </div>
        <h1 id="countryName"></h1>
        <div id="countryAltNames" class="countryText"></div>
        <div id="countryCapital" class="countryText"></div>
        <div id="countryPopulation" class="countryText"></div>
        <div id="countryLanguages" class="countryText"></div>
        <div id="countryCurrencies" class="countryText"></div>
        <div id="countryTimezone" class="countryText"></div>
        <div id="countryLocation" class="countryText"></div>
      </div>
      <div id="cityWeatherContainer" class="weather">
        <div id="weather-title"></div>
        <div id="date"></div>
        <div id="city"></div>
        <div id="wicon">
          <img src="" alt="" id="wiconimg" />
        </div>
        <div id="temp"></div>
        <div id="feels"></div>
        <div class="weatherfooter">
          <div id="wind"></div>
          <div id="humidity"></div>
          <div id="pressure"></div>
          <div id="visibility"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
  <script src="./script.js"></script>
</html>
